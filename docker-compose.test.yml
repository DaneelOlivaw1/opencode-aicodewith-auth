services:
  e2e:
    build:
      context: .
      dockerfile: Dockerfile.test
      target: e2e

  smoke:
    build:
      context: .
      dockerfile: Dockerfile.test
      target: smoke
    environment:
      - AICODEWITH_API_KEY=${AICODEWITH_API_KEY}
      - OPENCODE_SERVER_URL=http://127.0.0.1:4096

  smoke-agents:
    build:
      context: .
      dockerfile: Dockerfile.test
      target: smoke-agents
    environment:
      - AICODEWITH_API_KEY=${AICODEWITH_API_KEY}
